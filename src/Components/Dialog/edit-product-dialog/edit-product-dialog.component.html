<div class="dialog">
    <div class="dialog-content">
        <div class="header">
            <span>{{title}}</span>
             <mat-icon fontIcon="cancel" (click)="closeDialog()"></mat-icon>
        </div>
        <div class="body">
            <div class="edit-product">
                <form [formGroup]="editProduct" (ngSubmit)="updateProduct()" class="form">
                    <div class="item">
                        <label for="name">Name</label>
                        <input id="name" type="text" formControlName="name">
                    </div>
                    <div class="item">
                        <label for="weight">Weight</label>
                         <input id="weight" type="number" formControlName="weight" required>
                    </div>
                    <div class="item">
                        <label for="quantity">Quantity</label>
                        <input id="quantity" type="number" formControlName="quantity" required>
                    </div>
                    <div class="item">
                        <label for="category">Category</label>
                        <select id="category" formControlName="category">
                            <option *ngFor="let category of categories;" [value]="category.id">{{category.name}}, Purity(O): {{category.purity}}%, Purity(S): {{category.sellingpurity}}%</option>
                        </select>
                    </div>
                    <div class="item">
                        <label for="material">Material</label>
                        <select id="material" formControlName="material">
                            <option *ngFor="let material of materials;" [value]="material.id">{{material.name}}</option>
                        </select>
                    </div>
                    <div class="item-btn">
                        <button type="submit" [disabled]="!editProduct.valid" mat-flat-button color="primary">Update</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
