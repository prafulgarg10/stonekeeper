<div class="product-card">
    <div class="content">
        <div class="card" *ngFor="let product of productsList">
            <div class="product-image">
                @if(product.productImage!=null){
                    <img [src]="product.imageSrc">
                }
                @else{
                    <img src="../../assets/Ring.png">
                } 
            </div>
            <div class="product-title">
                {{product.name}}
            </div>
            <div class="row-items">
                <span><b>Weight:</b> {{product.weight}} gm</span>
                <span><b>Quantity:</b> {{product.quantity}}</span>
            </div>
            <div class="row-items">
                <span><b>Category:</b> {{product.categoryName}}</span>
                <span><b>Material:</b> {{product.materialName}}</span>
            </div>
            <div class="row-items btns">
                <div class="btn" matTooltip="Edit">
                    <mat-icon fontIcon="edit" (click)="openEditDialog(product)"></mat-icon>   
                </div>
                <div class="btn" matTooltip="Delete">
                    <mat-icon fontIcon="delete" (click)="openDeleteDialog(product)" style="color: rgb(237, 116, 116);"></mat-icon>    
                </div>
                <div class="btn" [ngStyle]="{'background-color': product.isAddedToCart ? 'lightgray' : 'white'}" [matTooltip]="product.isAddedToCart ? 'Remove from Cart' : 'Add to Cart'">
                    <mat-icon fontIcon="shopping_cart" (click)="addProductToCart(product)" style="color: green;"></mat-icon>    
                </div>
            </div>
            <!-- <div class="edit-btn">
                <mat-icon fontIcon="edit" (click)="openDialog(product)"></mat-icon>
            </div> -->
        </div>
    </div>
</div>
